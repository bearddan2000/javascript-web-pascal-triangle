    $(function() {
      var options = "";
      for (var i = 0; i < 11; i++)
        options += '<option value=' + i + '>' + i + '</option>';

      $('select').append(options);

      $('select').on('change', function() {
        var output = "N must be less then 10."
        $('textarea').empty();
        var low = parseInt(this.value);
        output = pascalTriangle(low);
        $('textarea').text(output);
      });
    });
  </script>
